<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-frame4</title>
    <meta name="description" content="A-frame4">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script>
        function tsugi(){
            window.location.href = "https://19j5126.github.io/practice2.github.io/"
        }
        AFRAME.registerComponent('test', {
            init: function () {
                console.log(this);
                const element = this.el;
                });
                element.addEventListener('mouseenter', function() {
                    console.log('mouseenter');
                    setTimeout(tsugi, 5000)

                });
            }
        });
    </script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="riku" src="2.jpeg" preload="auto"><img>
        </a-assets>
        <a-camera>
            <a-cursor fuse="true" fuse-timeout="1000"></a-cursor>
        </a-camera>
        <a-box id="box" rotation="0 -20 0" width="9" height="7" depth="0" position="-5 -1 2"
            material="opacity: 1;"  test>
        </a-box>
        <a-sky src="#riku" rotation="0 0 0"></a-sky>
    </a-scene>
</body>
</html>
